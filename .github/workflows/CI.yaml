name: Combined SAST and DAST Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup:
    name: Initial Setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

  sast_and_dast:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        job: [sast, dast]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run SAST (CodeQL)
        if: matrix.job == 'sast'
        uses: github/codeql-action/analyze@v3
        with:
          languages: javascript
          output: 'codeql-results.sarif'

      - name: Run DAST (ZAP)
        if: matrix.job == 'dast'
        run: |
          TARGET_URL="https://coride.site"
          docker run --user root --rm -v $(pwd):/zap/wrk:rw -w /zap zaproxy/zap-stable zap-baseline.py \
            -t $TARGET_URL \
            -J zap-output.json \
            -r zap-report.html \
            -d \
            -m 5 || true

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.job }}-results-${{ github.sha }}
          path: |
            codeql-results.sarif
            zap-output.json
            zap-report.html
        if: always()
